<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
       <div class="row">
           <div class="col-md-6 mt-2">
            <header class="pb-3"><h2 class="text-center text-info">You Can <span class="text-primary">information</span> add Here</h2></header>
            <form  id="form" class="form">
                <div class="form-group">
                    <label for="fullName">Enter Your Full Name</label>
                    <input type="text" class="form-control" id="fullName">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-group">
                    <label for="email">Enter Your Email</label>
                    <input type="email" class="form-control" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-group">
                    <label for="age">Your Age</label>
                    <input type="number" class="form-control" id="age">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-group">
                    <label for="addCountry">Enter Your Country Name</label>
                    <input type="text" class="form-control" id="addCountry">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <button class="btn btn-primary mt-3">Add Your Info</button>
            </form>
           </div>
           <div class="col-md-6 mt-5">
               <h3 class="text-center">Now see here your <span class="text-info">information</span></h3>
            <table class="table table-striped mt-4" id="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody id="addNewInfo"></tbody>
            </table>
           </div>
       </div>
        
    </div>
   
    













 <script src="js/bootstrap.bundle.min.js"></script>  
 <script src="./js/myApp.js"></script> 
</body>
</html>
